{% load static %}
<div class="pagina-inicial">
    <header class="cabecalho">
        <img class="imagem_logo"  src="{% static '/assets/logo/warslogo.png' %}" alt="Logo da Alura Space" />
        {% include 'partials/_alertas.html' %}
        <div class="cabecalho__busca">
            <div class="busca__fundo">
                <form action="{% url 'buscar' %}">
                    <input class="busca__input" type="text" name="buscar" placeholder="O que você procura?">
                    <button type="submit">
                        <img class="busca__icone" src="{% static '/assets/ícones/1x/search.png' %}" alt="ícone de search">
                    </button>
                </form>
            </div>
        </div>
    </header>
    <main class="principal">
        <section class="menu-lateral">
            <nav class="menu-lateral__navegacao">
                <a href="{% url 'index' %}"><img class="icones" src="{% static '/assets/ícones/1x/home.jpg' %}"> Home</a>
                <a href="{% url 'login' %}"><img class="icones" src="{% static '/assets/ícones/1x/avatar.png' %}"> Login</a>
                <a href="{% url 'cadastro' %}"><img class="icones" src="{% static '/assets/ícones/1x/cadastro.jpg' %}"> Cadastro</a>
                <a href="{% url 'logout' %}"><img class="icones" src="{% static '/assets/ícones/1x/logout.png' %}"> Logout</a>
            </nav>
        </section>
